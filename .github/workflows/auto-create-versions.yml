name: Auto-Create Content Versions

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'content/exercises/**/index.md'
      - 'content/tutorials/**/index.md'
      - 'content/lectures/**/index.md'
      - 'content/articles/**/index.md'
      - 'content/projects/**/index.md'

jobs:
  check-version-bumps:
    # Only run if PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version-bumped: ${{ steps.detect-bumps.outputs.version-bumped }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history to compare

      - name: Detect version bumps
        id: detect-bumps
        run: |
          # After merge, the PR head is now the merged commit on main
          # We need to compare the merged commit against its parent
          CURRENT_SHA=$(git rev-parse HEAD)
          PREVIOUS_SHA=$(git rev-parse HEAD~1)
          
          echo "Current commit: $CURRENT_SHA"
          echo "Previous commit: $PREVIOUS_SHA"
          
          # Get the list of changed files in this PR
          CHANGED_FILES=$(git diff --name-only $PREVIOUS_SHA..$CURRENT_SHA -- 'content/**/index.md' 2>&1 || echo "")
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo "---"
          
          VERSION_BUMPED=false
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed content files detected"
            echo "version-bumped=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check each changed file for version changes
          while IFS= read -r file; do
            if [ -z "$file" ]; then
              continue
            fi
            
            echo "Processing: $file"
            
            # Extract version from new version (current)
            NEW_VERSION=$(git show $CURRENT_SHA:"$file" 2>/dev/null | grep "^version:" | head -1 | sed 's/^version: *"//' | sed 's/".*//' | sed "s/^version: *'//" | sed "s/'.*//")
            echo "  New version: [$NEW_VERSION]"
            
            # Extract version from old version (previous)
            OLD_VERSION=$(git show $PREVIOUS_SHA:"$file" 2>/dev/null | grep "^version:" | head -1 | sed 's/^version: *"//' | sed 's/".*//' | sed "s/^version: *'//" | sed "s/'.*//") || OLD_VERSION=""
            echo "  Old version: [$OLD_VERSION]"
            
            # Check if version changed
            if [ ! -z "$NEW_VERSION" ] && [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
              echo "âœ“ Version bump detected in $file: $OLD_VERSION â†’ $NEW_VERSION"
              VERSION_BUMPED=true
            elif [ ! -z "$NEW_VERSION" ] && [ -z "$OLD_VERSION" ]; then
              echo "âœ“ Version added in $file: $NEW_VERSION"
              VERSION_BUMPED=true
            else
              echo "âœ— No version change in $file"
            fi
          done <<< "$CHANGED_FILES"
          
          echo ""
          echo "Final result: VERSION_BUMPED=$VERSION_BUMPED"
          echo "version-bumped=$VERSION_BUMPED" >> $GITHUB_OUTPUT

  create-versions:
    needs: check-version-bumps
    if: needs.check-version-bumps.outputs.version-bumped == 'true'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Create version snapshots
        run: npm run version:snapshot

      - name: Check for new version files
        id: check-versions
        run: |
          # Check if any v/*.md files were created or modified
          if git diff origin/main --name-only | grep -E 'content/.*/v/[0-9]+\.[0-9]+\.[0-9]+\.md$' > /dev/null 2>&1; then
            echo "has-versions=true" >> $GITHUB_OUTPUT
            echo "Version files detected:"
            git diff origin/main --name-only | grep -E 'content/.*/v/[0-9]+\.[0-9]+\.[0-9]+\.md$'
          else
            echo "has-versions=false" >> $GITHUB_OUTPUT
            echo "No new version files created"
            echo "Git diff output:"
            git diff origin/main --name-only | grep 'v/' || echo "No v/ files in diff"
          fi

      - name: Commit and push version snapshots
        if: steps.check-versions.outputs.has-versions == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create a unique branch name
          BRANCH="auto/version-snapshots-$(date +%s)"
          echo "branch=$BRANCH" >> $GITHUB_ENV
          
          # Create and checkout new branch
          git checkout -b "$BRANCH"
          
          # Add and commit version files
          git add 'content/**/v/*.md'
          git add 'content/data/version-registry.json'
          
          git commit -m "chore: auto-create content version snapshots [skip ci]"
          
          # Push to new branch
          git push origin "$BRANCH"

      - name: Create pull request
        if: steps.check-versions.outputs.has-versions == 'true'
        id: create-pr
        run: |
          # Create PR body content
          PR_BODY="ðŸ¤– Automated version snapshot creation
          
          This PR was automatically created after merging PR #${{ github.event.pull_request.number }}.
          
          ## Changes
          - Created new version snapshot files for content with bumped version numbers
          - Updated version registry
          
          ## Version Files Created
          $(git diff origin/main --name-only | grep -E 'v/[0-9]+\.[0-9]+\.[0-9]+\.md$' | sed 's/^/- /' || echo '- (files list pending)')
          
          **Note:** This PR can be safely merged. Version files are immutable snapshots."
          
          PR_URL=$(gh pr create \
            --base main \
            --head "${{ env.branch }}" \
            --title "chore: auto-create content version snapshots" \
            --body "$PR_BODY")
          
          echo "pr-url=$PR_URL" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}

      - name: Merge PR with admin override
        if: steps.check-versions.outputs.has-versions == 'true'
        run: |
          # Merge PR immediately using admin rights to bypass branch protection rules
          gh pr merge "${{ steps.create-pr.outputs.pr-url }}" --admin --squash
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}

      - name: Create summary
        if: always()
        run: |
          echo "## Version Snapshot Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-versions.outputs.has-versions }}" = "true" ]; then
            echo "âœ“ Pull request created with new version files" >> $GITHUB_STEP_SUMMARY
            echo "âœ“ PR merged with admin override (bypassed branch protection rules)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Branch:** \`${{ env.branch }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**PR:** ${{ steps.create-pr.outputs.pr-url }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Files merged:**" >> $GITHUB_STEP_SUMMARY
            git diff origin/main --name-only | grep -E 'v/[0-9]+\.[0-9]+\.[0-9]+\.md$' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY || echo "- (files list pending)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ No version bumps detected - no new version files created" >> $GITHUB_STEP_SUMMARY
          fi
